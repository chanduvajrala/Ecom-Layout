<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbxd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="unbxd-products">
        
        <div class="unbxd-header">
            <div class="search-bar">
                <input placeholder="Search for Products" id="unbxd-search" onkeydown="searchProducts(this)">
                <button id="search_button" onclick="onSubmitSearch()">Search</button>
            </div>
        </div>

        <div id="products-layout">
            <div id="filter"></div>

            <div id="banner">
                <img class="promotional-image" src="sale.png">
            </div>
            
            <div class="products">
                <div class="filter-info">
                    <div id="product-count"></div>
                    <div class="sort-type">
                        <select id="sort-by">
                            <option value="" selected>Sort By</option>
                            <option value="relevance">Relevancy</option>
                            <option value="low-high">Low to High</option>
                            <option value="high-low">High to Low</option>
                        </select>
                    </div>
                </div>

                <div class="product-list">
                    <div id="product-row"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
